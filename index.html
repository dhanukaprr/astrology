<head>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --gold: #b8860b;
            --parchment: #fffdfa;
        }
        body {
            font-family: 'Crimson Pro', serif;
            background-color: white;
            color: #2d241e;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .traditional-border {
            border: 8px double var(--maroon);
            padding: 1rem;
            position: relative;
        }
        .traditional-border::before {
            content: 'âœ¿';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: var(--maroon);
        }
        .section-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .ornament-line {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            flex-grow: 1;
        }
        .bg-parchment {
            background-color: var(--parchment);
        }
        .text-maroon {
            color: var(--maroon);
        }
        .text-gold {
            color: var(--gold);
        }
        .border-gold {
            border-color: var(--gold);
        }
        .card-tradition {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.4s ease;
        }
        .card-tradition:hover {
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(128, 0, 0, 0.05);
        }
        .btn-traditional {
            background-color: var(--maroon);
            color: white;
            padding: 12px 30px;
            transition: all 0.3s;
            border: 1px solid var(--maroon);
        }
        .btn-traditional:hover {
            background-color: transparent;
            color: var(--maroon);
        }
    </style>

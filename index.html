<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Astrology | Ancestral Wisdom of Sri Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette derived from traditional Sri Lankan/Kandyan art */
            --terracotta: #A03018; /* Deep reddish-brown/brick */
            --saffron: #D67C1F;   /* Vibrant orange */
            --gold: #C29A45;      /* Antiqued gold */
            --charcoal: #2A211C;  /* Dark text */
            --parchment: #F2E8D5; /* Old paper base */
            --sand: #E6DBC6;      /* Slightly darker parchment */
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--parchment);
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' fill='transparent'/%3E%3Crect width='200' height='200' fill='%23000' opacity='0.05' filter='url(%23noise)'/%3E%3C/svg%3E");
            color: var(--charcoal);
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Traditional "Pala Pethi" (Lotus Petal) Border Style */
        .border-pala-pethi {
            background-image: linear-gradient(45deg, var(--terracotta) 25%, transparent 25%), 
                              linear-gradient(-45deg, var(--terracotta) 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, var(--terracotta) 75%), 
                              linear-gradient(-45deg, transparent 75%, var(--terracotta) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px solid var(--terracotta);
            box-shadow: inset 0 0 0 4px var(--parchment), inset 0 0 0 6px var(--gold);
        }

        /* Elaborate Section Borders */
        .traditional-border {
            border: 2px solid var(--gold);
            outline: 2px solid var(--terracotta);
            outline-offset: 4px;
            padding: 1rem;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Corner Ornaments using pseudo-elements */
        .traditional-border::before, .traditional-border::after {
            content: '‚ùñ';
            position: absolute;
            color: var(--terracotta);
            font-size: 1.2rem;
            background: var(--parchment);
            line-height: 1;
            padding: 0 4px;
        }
        .traditional-border::before { top: -14px; left: 50%; transform: translateX(-50%); }
        .traditional-border::after { bottom: -14px; left: 50%; transform: translateX(-50%); }

        /* Sesath-inspired circular motif */
        .sesath-circle {
            border-radius: 50%;
            border: 4px double var(--terracotta);
            box-shadow: 0 0 0 4px var(--gold), 0 0 0 8px var(--terracotta);
            position: relative;
        }

        .section-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0.8;
        }

        .ornament-line {
            height: 2px;
            background: linear-gradient(to right, transparent, var(--terracotta), var(--gold), var(--terracotta), transparent);
            flex-grow: 1;
        }

        .bg-parchment {
            background-color: var(--parchment);
        }
        
        .text-terracotta { color: var(--terracotta); }
        .text-saffron { color: var(--saffron); }
        .text-gold { color: var(--gold); }
        
        .bg-terracotta { background-color: var(--terracotta); }

        .card-tradition {
            background-color: rgba(255, 253, 250, 0.6);
            border: 1px solid var(--gold);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card-tradition::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(to right, var(--terracotta), var(--saffron), var(--terracotta));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .card-tradition:hover {
            border-color: var(--terracotta);
            box-shadow: 0 15px 40px rgba(160, 48, 24, 0.1);
            transform: translateY(-2px);
        }
        
        .card-tradition:hover::before {
            transform: scaleX(1);
        }

        .btn-traditional {
            background: linear-gradient(to bottom right, var(--terracotta), #8a2510);
            color: white;
            padding: 12px 30px;
            transition: all 0.3s;
            border: 1px solid var(--gold);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .btn-traditional:hover {
            box-shadow: 0 6px 12px rgba(160, 48, 24, 0.25);
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
    </style>
